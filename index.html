<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>My To-do List | CJRM</title>
</head>
<body class="bg-info">

  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4">My To-do List</h1>
      <form class="form-search">
        <input class="form-control m-auto" type="text" name="search" placeholder="Buscar to-do" autofocus />
      </form>
    </header>

    <ul class="todos-container list-group mx-auto text-light">

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input class="form-check-input checkbox-selected" type="checkbox" value="">
          <label class="form-check-label" for="flexCheckDefault">
            Assistir Breaking Bad
          </label>
        </div>
          <i class="far fa-trash-alt delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input class="form-check-input checkbox-selected" type="checkbox" value="">
          <label class="form-check-label" for="flexCheckDefault">
            Planejar aulas
          </label>
        </div>
        <i class="far fa-trash-alt delete"></i>
      </li>
      
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input class="form-check-input checkbox-selected" type="checkbox" value="">
          <label class="form-check-label" for="flexCheckDefault">
            Fazer exercícios físicos
          </label>
        </div>
        <i class="far fa-trash-alt delete"></i>
      </li>

    </ul>

    <form class="form-add-todo text-center my-4">
      <label class="text-light">Adicionar to-do</label>
      <input class="form-control m-auto input-todo" type="text" name="add" />
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
